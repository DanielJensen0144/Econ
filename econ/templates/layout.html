<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econ vs. BM</title>
    <link rel="icon" href="static/vs_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="static/app.js" defer></script>
    <link rel="stylesheet" href="static/styles.css">
    {% block script %}{% endblock %}
</head>
    <header style="margin-bottom: 100px;">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="/homepage" class="navbar-brand">
                    <img src="static/econ_vs_bm_logo_212529_700p.png" class="logo" alt="Econ vs bm" style="width: 100px" id="logo-light">
                    <img src="static/econ_vs_bm_logo_700_dark.png" class="logo" alt="Econ vs bm" style="width: 100px" id="logo-dark">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Navbar toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-content">
                    {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mb-2">
                        <li class="nav-item me-3"><a href="/" class="nav-link">Portfolio</a></li>
                        <li class="nav-item me-3"><a href="/research" class="nav-link">Research</a></li>
                        <li class="nav-item me-3"><a href="/buy" class="nav-link">Buy</a></li>
                        <li class="nav-item me-3"><a href="/sell" class="nav-link">Sell</a></li>
                        <li class="nav-item me-3"><a href="/history" class="nav-link">History</a></li>
                        <li class="nav-item me-3"><a href="/groups" class="nav-link">groups</a></li>
                        <li class="nav-item me-3"><a href="/logout" class="nav-link">logout</a></li>
                    </ul>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" role="switch" class="darkmode-btn" id="darkModeBtn">
                        <label for="darkmode-btn" class=form-check-label>Dark Mode</label>
                    </div>
                    {% else %}
                    <ul class="navbar-nav me-auto mb-2">
                        <li class="nav-item me-3"><a href="/login" class="nav-link">Login</a></li>
                        <li class="nav-item me-3"><a href="/register" class="nav-link">Register</a></li>
                    </ul>
                    <div class="form-check form-switch darkTxt">
                        <input type="checkbox" class="form-check-input" role="switch" class="darkmode-btn" id="darkmodeBtn">
                        <label for="darkmode-btn" class="form-check-label">Dark Mode</label>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <body class="container darkTxt">
        {% block body %}{% endblock %}
        {% block js %}{% endblock %}
    </body>
</html>
